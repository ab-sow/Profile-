<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="main-container">
        <img src="./images/bg-pattern-top.svg" class="bg-img-top" alt="">
        <img src="./images/bg-pattern-bottom.svg" class="bg-img-bottom" alt="">
        <div class="card">
            <div class="header-card">

            </div>
            <img src="./images/image-victor.jpg" class="img" alt="">
            <div class="main-card">
                <span class="name">Ab Sow</span>
                <img src="./images/check.png" class="age" alt=""><br>
                <span class="location">Nigeria</span>
                <hr class="break">
                <div class="count-box">
                    <div class="count-box1">
                        <span class="count followers">80k</span>
                        <span class="count like">803k</span>
                        <span class="count photo">1.4k</span>
                    </div>
                    <div class="count-box2">
                        <span class="count-name">Followers</span>
                        <span class="count-name">Likes</span>
                        <span class="count-name">Photos</span>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>
</body>
</html>
